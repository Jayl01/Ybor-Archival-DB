<div>
  <input class="w-40 border-solid border-1 form-control" type="text" id="searchbar" placeholder="Enter artifact name" (input)="formChange($event)" #searchValue>
  <button class="button ml-2 p-1 border-1" type="submit" placeholder="Enter information" (click)="onSubmit(searchValue.value)">Search</button>
</div>
