<div class="flex flex-row flex-wrap divide-x-2 p-10">
  @for (key of list_of_keys; track key) {
  <a [routerLink]="['/artifact-preview', data.get(key).Accession]" class="aspect-square basis-80 p-5 leading-8">
    <h1 class="text-2xl font-semibold text-center">{{data.get(key).Title }}</h1>
    <p class="text-center">{{data.get(key).Description}}</p>
    <p class="text-center font-thin">{{data.get(key).SubjectHeadings}}</p>
  </a>
  }

</div>
<router-outlet />
